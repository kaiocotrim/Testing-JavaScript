<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
            background-color: darkgreen;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.8em;
            color: white;
            width: 500px;
            height: 500px;
            text-align: center;
            line-height: 500px;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText = 'vc clicou!'
            a.style.background = "black"
        }

        function entrar() {
            a.innerText = "voce passou o mouse na div"
            a.style.color = "red"
        }

        function sair(){
            a.innerText = "interaja ..."
            a.style.backgroundColor = "darkgreen"
            a.style.color = "white  "
        }
    </script>
</body>
</html>
