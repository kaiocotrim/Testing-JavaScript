<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.8em;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick="clicar()">

    <div id="res">
        resultado
    </div>
    <script>
        function clicar (){
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.querySelector('input#n2')
            var n01 = Number(n1.value)
            var n02 = Number(n2.value)
            var res = window.document.getElementById ('res')
            var S = n01 + n02 
            
            res.innerHTML = `a soma de ${n01} e ${n02} é igual á ${S} ...`
        }

    </script>
</body>
</html>
