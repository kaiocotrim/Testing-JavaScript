<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> maiusculas e minusculas </title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif,Arial, Helvetica, sans-serif;

            font-size: 1.5em;
        }
    </style>
</head>
<body>
    
    
<br>
    <script>
        var nome = window.prompt ("Qual é o seu nome ?")
        document.write (`olá ${nome} seu nome tem ${nome.length} letras ...`)
        document.write(`Seu nome é maiusculas é ${nome.toLocaleUpperCase()}<br/>`) 
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}<br>`) 
    </script>
</body>
</html>
