<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>Descobrindo de onde voce é</h1>
    
    Digite o seu pais : <input type="text" name="pais" id="pais" >
    <input type="button" value="verificar" onclick="clicar()" >

    <div id="res"> </div>
    
    <script>
        function clicar(){
            var p = window.document.querySelector('input#pais')
            var r = window.document.querySelector('div#res')
       
            if (p.value.toUpperCase() === 'BR') {
                r.innerHTML = ('Voce é Brasileiro');
            } else {
                r.innerHTML = ('Voce é estrangeiro');
            }
        }
    </script>
</body>
</html>
